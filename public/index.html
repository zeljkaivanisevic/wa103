<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div>
    <a href="http://localhost:3000/datum">Datum</a><br><a href="http://localhost:3000/prognoza">Prognoza</a>
  </div>
  <script>
var qwe=async function (name) 
{
  let response = await fetch(`http://localhost:3000/${name}`);
  let data = await response.json()
  return data;
}
qwe('datum')
  .then(data => { 
  console.log(data)
  });
  qwe('prognoza')
  .then(data => { 
  console.log(data)
  });
  </script>
</body>
</html>
